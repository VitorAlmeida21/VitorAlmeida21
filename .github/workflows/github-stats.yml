name: Generate GitHub Stats with Token

on:
  schedule:
    - cron: "0 6 * * *"  # Atualiza diariamente às 3h da manhã (Brasil)
  workflow_dispatch:

jobs:
  generate-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate stats using token
        run: |
          curl -H "Authorization: token ${{ secrets.GH_STATS_TOKEN }}" \
          "https://github-readme-stats.vercel.app/api/top-langs?username=VitorAlmeida21&layout=compact&langs_count=10&theme=dracula&count_private=true" \
          -o top-langs.svg
          
          curl -H "Authorization: token ${{ secrets.GH_STATS_TOKEN }}" \
          "https://github-readme-stats.vercel.app/api?username=VitorAlmeida21&show_icons=true&include_all_commits=true&count_private=true&theme=dracula" \
          -o general-stats.svg

      - name: Commit and push stats
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add *.svg
          git commit -m "Atualiza estatísticas GitHub Stats"
          git push
